<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestion dépenses</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" type="text/css" href="/statics/%CSS_ASSET%"/>
    <script src="https://browser.sentry-cdn.com/4.3.4/bundle.min.js" crossorigin="anonymous"></script>
    <script src="/statics/%JS_ASSET%"></script>
  </head>
  <body>
    <div id="login" style="display: none;">
      <button id="authorize-button">Sign-in</button>
    </div>
    <div id="app" style="display: none;">
      <div class="flex-column">
        <button id="signout-button" class="logout"></button>
        <div class="flex-column">
          <form class="js-expense-form flex-column">
            <div class="row">
              <label for="input-amount">Montant</label>
              <input name="amount" type="number" step="0.01" id="input-amount" placeholder="10.00 €" required/>
            </div>

            <div class="row">
              <label for="input-description">Description</label>
              <input name="description" type="text" id="input-description" placeholder="courses" required/>
            </div>
            <div class="row">
              <label>Pour qui ?</label>
              <label for="input-checkbox-1" class="expense-cboxlabel"><input name="for_who" type="checkbox" id="input-checkbox-1" value="Gaëlle" checked/>Gaëlle</label>
              <label for="input-checkbox-2" class="expense-cboxlabel"><input name="for_who" type="checkbox" id="input-checkbox-2" value="Seb" checked/>Seb</label>
            </div>
            <div class="row">
              <label>Qui ?</label>
              <label for="input-radio-1" class="expense-cboxlabel"><input name="who" type="radio" id="input-radio-1" value="Gaëlle" checked/>Gaëlle</label>
              <label for="input-radio-2" class="expense-cboxlabel"><input name="who" type="radio" id="input-radio-2" value="Seb"/>Seb</label>
            </div>
            <input type="hidden" name="date" value"1970-01-01"/>
            <input class="button-primary" type="submit" value="Ajouter"/>
          </form>
        </div>
        <div class="js-notifications notifications hidden">
          Hello world
        </div>
        <div id="version">%VERSION%</div>
      </div>
    </div>

    <pre id="content"></pre>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
